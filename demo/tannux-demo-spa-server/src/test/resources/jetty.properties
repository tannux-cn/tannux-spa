
	
#最大线程空闲时间, 单位:毫秒, 缺省为60000
jetty.thread.idleTimeout = 60000

#线程执行超时时间, 单位:毫秒, 缺省为5000
jetty.thread.stopTimeout = 30000

#最大线程数量, 缺省为200
jetty.thread.maxThreads = 200

#最小线程数量, 缺省为8
jetty.thread.minThreads = 8

#线程池底阈值, 表明线程在多少以下,线程池将被视为占用系统低资源, 缺省为1
jetty.thread.lowThreadsThreshold = 1

#指定服务器主机连接IP
jetty.connector.host = 0.0.0.0

##指定服务器主机开放端口
jetty.connector.port=8000



##以目录形式指定应用入口, 格式：ContextPath=root-path, 指定多个以分号分隔
jetty.web.appRoots=/tannux-demo-spa-server=src/main/webapp


	




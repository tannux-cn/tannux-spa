 		<meta http-equiv="cache-control" content="no-cache">
 		<meta http-equiv="expires" content="0">

		<!-- MAIN CSS -->

	<body>
	</body>
<script src='../js/third-all.js'></script>
<script src='../js/tannux-all.js'></script>

<script type="text/javascript">
$(document).ready(function() {
	PRQ.params = CU.parseUrlParams(window.location+"");
	
	var token = PRQ.get("token");
	var type = PRQ.get("type");
	var menuCode = PRQ.get("menuCode");
	var ps = PRQ.get("menuParams");
	
	if(!CU.isEmpty(token)) {
		PU.verifyToken(token);
	}
	if(CU.isEmpty(type)) {
		type = "normal";
	}
	
	if(type == "mobile") {
		window.parent.closeMenu(false);
	}else {
		var url = CU.getUri(window.location + "");
		
		url = url.substring(0, url.lastIndexOf('/')) + "/tannux-spa-"+type+".html";
		if(!CU.isEmpty(menuCode)) url += "?menuCode=" + menuCode;
		if(!CU.isEmpty(ps)) {
			ps = CU.trim(ps+"");
			if(ps.indexOf('%') >= 0) ps = CU.trim(decodeURIComponent(ps));
			if(ps.length>2 && ps.charAt(0)=='{' && ps.charAt(ps.length-1)=='}') {
				window.localStorage.setItem("TANNUX_SPA_JUMP_PARAMS", ps);
			}
		}
		window.location = url;
	}
});
</script>
</html>
